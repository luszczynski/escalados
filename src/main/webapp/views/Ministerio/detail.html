<header ng-switch on="$location.path().indexOf('/Ministerios/new') > -1">
    <h3 ng-switch-when="true">Create a new Ministerio</h3>
    <h3 ng-switch-when="false">View or edit Ministerio</h3>
</header>
<form id="MinisterioForm" name="MinisterioForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': MinisterioForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required ng-maxlength="50" ng-minlength="2" class="form-control" ng-model="ministerio.nome" placeholder="Enter the Ministerio Nome"></input>
            <span class="help-block error" ng-show="MinisterioForm.nome.$error.required">required</span> 
            <span class="help-block error" ng-show="MinisterioForm.nome.$error.minlength">minimum length is 2</span>
            <span class="help-block error" ng-show="MinisterioForm.nome.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': MinisterioForm.funcoes.$invalid}">
        <label for="funcoes" class="col-sm-2 control-label">Funcoes</label>
        <div id="funcoesControls" class="col-sm-10">
            <select id="funcoes" name="funcoes" multiple class="form-control" ng-model="funcoesSelection" ng-options="f.text for f in funcoesSelectionList">
                <option value="">Choose a Funcoes</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveMinisterio" name="saveMinisterio" class="btn btn-primary" ng-disabled="isClean() || MinisterioForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteMinisterio" name="deleteMinisterio" class="btn btn-danger" ng-show="ministerio.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
