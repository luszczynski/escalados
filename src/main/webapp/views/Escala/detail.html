<header ng-switch on="$location.path().indexOf('/Escalas/new') > -1">
    <h3 ng-switch-when="true">Create a new Escala</h3>
    <h3 ng-switch-when="false">View or edit Escala</h3>
</header>
<form id="EscalaForm" name="EscalaForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveEscala" name="saveEscala" class="btn btn-primary" ng-disabled="isClean() || EscalaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteEscala" name="deleteEscala" class="btn btn-danger" ng-show="escala.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
