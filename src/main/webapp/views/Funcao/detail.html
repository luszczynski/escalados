<header ng-switch on="$location.path().indexOf('/Funcaos/new') > -1">
    <h3 ng-switch-when="true">Create a new Funcao</h3>
    <h3 ng-switch-when="false">View or edit Funcao</h3>
</header>
<form id="FuncaoForm" name="FuncaoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': FuncaoForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required ng-maxlength="60" ng-minlength="2" class="form-control" ng-model="funcao.nome" placeholder="Enter the Funcao Nome"></input>
            <span class="help-block error" ng-show="FuncaoForm.nome.$error.required">required</span> 
            <span class="help-block error" ng-show="FuncaoForm.nome.$error.minlength">minimum length is 2</span>
            <span class="help-block error" ng-show="FuncaoForm.nome.$error.maxlength">maximum length is 60</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FuncaoForm.ministerio.$invalid}">
        <label for="ministerio" class="col-sm-2 control-label">Ministerio</label>
        <div id="ministerioControls" class="col-sm-10">
        <select id="ministerio" name="ministerio" class="form-control" ng-model="ministerioSelection" ng-options="m.text for m in ministerioSelectionList" required >
            <option value="">Choose a Ministerio</option>
        </select>
        <span class="help-block error" ng-show="FuncaoForm.ministerio.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FuncaoForm.escalados.$invalid}">
        <label for="escalados" class="col-sm-2 control-label">Escalados</label>
        <div id="escaladosControls" class="col-sm-10">
            <select id="escalados" name="escalados" multiple class="form-control" ng-model="escaladosSelection" ng-options="e.text for e in escaladosSelectionList">
                <option value="">Choose a Escalados</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFuncao" name="saveFuncao" class="btn btn-primary" ng-disabled="isClean() || FuncaoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFuncao" name="deleteFuncao" class="btn btn-danger" ng-show="funcao.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
